<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

  <!-- vue component -->
  <script src="https://unpkg.com/vue-select@latest"></script>
  <link rel="stylesheet" href="https://unpkg.com/vue-select@latest/dist/vue-select.css">

  <link rel="stylesheet" href="css/master.css">
  <title>University Index</title>
</head>

<body>

  <div class="background" id="vue-app">

    <h1>UNIVERSITY INDEX</h1>

    <form name="appForm">
      <table>
        <colgroup>
          <col width="20%">
          <col width="80%">
        </colgroup>

        <tr>
          <td class="right-aligned">Select a country: </td>
          <td>
            <v-select v-model="countrySelected" :options="countries"
              @input="fetchUniversities();universitySelected=null"></v-select>
          </td>
        </tr>

        <tr>
          <td class="right-aligned">Select a university: </td>
          <td>
            <v-select v-model="universitySelected" :options="universities" :label="'name'"></v-select>
          </td>
        </tr>
        <tr>
          <td class="right-aligned"
            v-bind:class="{ 'multiple-entries' : (universitySelected!=null && universitySelected.domains.length>=2)}">
            Domains:
          </td>
          <td v-if="universitySelected != null">
            <span v-for="domain in universitySelected.domains">
              {{ domain}} <br />
            </span>
          </td>
        </tr>
        <tr>
          <td class="right-aligned"
            v-bind:class="{ 'multiple-entries' : (universitySelected!=null && universitySelected.web_pages.length>=2)}">
            Web:
          </td>
          <td v-if="universitySelected != null">
            <span v-for="web in universitySelected.web_pages">
              <a v-bind:href="web" target="_blank">{{ web }}</a><br />
            </span>
          </td>
        </tr>
      </table>

    </form>

    <div class="headspaced">
      <hr />
      <p class="centered footnotes">Image by <a
          href="https://pixabay.com/users/alexas_fotos-686414/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2052868"
          target="_blank">Here and now, unfortunately, ends my journey on Pixabay</a> from <a
          href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=2052868"
          target="_blank">Pixabay</a></p>
    </div>

  </div>

  <script src="js/db.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
